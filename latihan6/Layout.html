<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-areas: 
                "header header header"
                "menu main right"
                "menu footer footer";
            grid-template-columns: 1fr 3fr 1fr; /* Menu:Main:Right = 1:3:1 */
            grid-template-rows: auto auto auto; /* Tinggi otomatis untuk header, main, footer */
            height: 100vh; /* Tinggi penuh layar */
            gap: 10px; /* Jarak antar elemen */
            margin: 10px;
        }

        .header {
            grid-area: header;
            background-color: #b3e5fc;
            padding: 20px;
            text-align: center;
            align-content: center;
        }

        .menu {
            grid-area: menu;
            background-color: #b3e5fc;
            padding: 20px;
            align-content: center;
            text-align: center;
        }

        .content {
            display: contents; /* Membiarkan main dan right mengikuti grid utama */
            align-content: center;
        }

        .main {
            grid-area: main;
            background-color: #b3e5fc;
            padding: 20px;
            align-content: center;
            text-align: center;
        }

        .right {
            grid-area: right;
            background-color: #b3e5fc;
            padding: 20px;
            align-content: center;
            text-align: center;
        }

        .footer {
            grid-area: footer;
            background-color: #b3e5fc;
            padding: 20px;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="menu">menu</div>
    <div class="content">
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
