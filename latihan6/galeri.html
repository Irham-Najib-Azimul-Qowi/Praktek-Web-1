    <title>Galeri</title>
    <style>
      body {
        background-color: beige;
        min-height: 100vh;
      }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            background-color: rgb(204, 0, 0);
            margin: 0px;
            border-radius: 30px;
            width: 70%;
            margin: 0 auto;
        }

        .gallery-item {
            width: 15rem;  /* Ganti 8 dengan nilai NRP terakhir Anda */
            height: 15rem; /* Ganti 8 dengan nilai NRP terakhir Anda */
            overflow: hidden;
            border-radius: 100%;
            border: 100px black;
            margin: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .teks {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            height: 50px;
            align-content: center;
            border-radius: 30px;
            /* margin: 10px; */
            width: 75%;
            margin: 10px auto;
        }
    </style>
  </head>
