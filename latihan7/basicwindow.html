<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic Dialog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <h2>Jendela Dialog dengan jQuery</h2>
    <button id="openDialog">Buka Dialog</button>

    <div id="dialog" title="Pesan Dialog" style="display:none;">
        <p>Ini adalah jendela dialog sederhana menggunakan jQuery UI.</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#dialog').dialog({
                autoOpen: false,
                buttons: {
                    "Tutup": function() {
                        $(this).dialog("close");
                    }
                }
            });

            $('#openDialog').click(function() {
                $('#dialog').dialog('open');
            });
        });
    </script>
</body>
</html>
