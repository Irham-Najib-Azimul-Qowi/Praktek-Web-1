<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        p {
        display: none;
        background-color: darkgray;
        padding: 20px;
        }
        div:hover  p { /* :hover adalah CSS Pseudo Class */
        display: block;
        color: aqua;
        }
        a:hover {
            color: black;
            text-decoration: none;
        }
        </style>
</head>
<body>
    <div>
        <a href="http://127.0.0.1:3000/pseudo.html">Letakkan kursor di sini untuk melihat elemen div  </a>
        <p>Saya adalah elemen p</p>
    </div>
    
</body>
</html>
